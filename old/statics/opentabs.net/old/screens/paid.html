<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opentabs.net wire frames</title>
  <meta charset="utf8">
  <link rel="stylesheet" type="text/css" href="/screens.css">
</head>
<body>
<div class="main">
<article class="mainView">
  <header>
    <div class="searchBoxA">
      Search:
      <input size="3">
    </div>
  </header>
  <ul class="contacts">
    <li class="contact">
      <div class="summary">
        <div class="avatar">
          <img src="avatars/zed.jpg">
        </div>
        <a class="name" href="openTab.html">
          Zed
        </a>
      </div>
    </li>
    <li class="contact">
      <div class="summary">
        <div class="avatar">
          <img src="avatars/fabienne.gif">
        </div>
        <a class="name" href="openTab.html">
          Fabienne
        </a>
      </div>
    </li>
  </ul>
</article>
<article class="history">
  <ul class="transactions">
    <li class="transaction">
      [PAID] Sorry, I was in a hurry!
      <span class="currencySum negative">
        1 motorcycle
      </span>
    </li>
  </ul>
</article>
</div>
</body>
</html>
